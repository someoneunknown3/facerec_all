<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Face Rec | Sign in</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='plugins/fontawesome-free/css/all.min.css')}}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='plugins/icheck-bootstrap/icheck-bootstrap.min.css')}}">
  <!-- Theme style -->
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='dist/css/adminlte.min.css')}}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='shared.css')}}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='forgot-password.css')}}">
  
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="/login"><b>Face</b>Rec</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body" id="card-body">
      <p class="login-box-msg">Forgot password</p>
      <div id="sent"></div>
      <form method="PUT" enctype="application/json" id="forgot">
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email" name="email">
          <div class="input-group-append">
            <div class="input-group-text" name="email">
              <span class="fas fa-envelope" name="email"></span>
            </div>
          </div>
        </div>
        <div class="row justify-content-end" id="button">
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" id="submit" class="btn btn-primary btn-block">Submit</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      <div class="social-auth-links text-center mb-3">
      </div>
      <!-- /.social-auth-links -->

      <p class="mb-1">
        <a href="login">Already have an account? Sign in here</a>
      </p>
      <p class="mb-0">
        <a href="register" class="text-center">New? Sign Up Here</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<script src="{{url_for('static', filename='form.js')}}"></script>
<script src="{{url_for('static', filename='shared.js')}}"></script>
<script src="{{url_for('static', filename='logged_out_shared.js')}}"></script>
<!-- /.login-box -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.2.1/jsencrypt.min.js"></script>
<script src="{{url_for('static', filename='forgot-password.js')}}"></script>
<!-- jQuery -->
<script src="{{url_for('static', filename='plugins/jquery/jquery.min.js')}}"></script>
<!-- Bootstrap 4 -->
<script src="{{url_for('static', filename='plugins/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
<!-- AdminLTE App -->
<script src="{{url_for('static', filename='dist/js/adminlte.min.js')}}"></script>
</body>
</html>
