<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='facerec_upload.css')}}">
    <script src="{{url_for('static', filename='facerec_upload.js')}}"></script>
    <title>Face Rec</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-8">
            <h3>Compare</h3>
        </div>
    </div>
    <div class="row">
            <form method="POST" enctype="multipart/form-data">
                <div class="col-lg-4">
                    <input type="file" name="file1", multiple="false" accept="image/*", id=file1 onchange="loadFile(event, 'output1')">
                </div>
                <div class="col-lg-4">
                    <input type="file" name="file2", multiple="false" accept="image/*", id=file2 onchange="loadFile(event, 'output2')">
                </div>
                <div class="col-lg-4">
                    <input type="submit" value="Upload">
                </div>
            </form>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <p><img id="output1" width="200"/></p>
        </div>
        <div class="col-lg-4">
            <p><img id="output2" width="200"/></p>
        </div>
    </div>
</div>
</body>
</html>
